<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/Mock.js/1.0.1-beta3/mock-min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div>页码：<input type="text"></div>
<div>数量：<input id="value" type="text"></div>
<button id="submit">确认</button>


</body>
</html>

<script>
  var a = 0
  $('#submit').click(function () {
    a = $('#value')[0].value
    var Random = Mock.Random
    Mock.mock('http://api.a.com/lists/', {
      [`user|${a}`]: [
        {
          'tid|+1': 1,
          title: '@paragraph(4,9)',
          catalog: 'index',
          'fav|4000-60000': 0,
          created: '@date(\'yyyy-MM-dd HH:mm:ss\')',
          isEnd: 0,
          'answer|1-99': 0,
          user: {
            avatar: '@image(50x50)',
            name: '@name',
            'isVip|0-1': 0,
            'level|0-6': 0
          }
        }
      ]
    })
    $.ajax({
      url: 'http://api.a.com/lists/',
      type: 'get',
      dataType: 'json'
    }).done(function (res) {
      console.log(res)
    })
  })

</script>
